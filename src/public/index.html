<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form action="" id="form_note">
                    <div  class="card card-body">
                        <h2>Add a note</h2>
                        <input type="text" name="title" id="title" placeholder="Write title" class="form-control rounded-1 mb-3" autofocus>

                        <textarea name="description" id="description" class="form-control mb-3" cols="30" rows="3" placeholder="Write description"></textarea>

                        <button class="btn btn-success ">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes">

                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
